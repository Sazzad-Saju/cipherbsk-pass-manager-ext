                        <div class="row">

                                <input type="text" class="form-control" style="width: 100%;" id="item_name">

    </div>
    <script>
        // Toggle between Login/Register UI
        document.addEventListener("DOMContentLoaded", function () {
            const formTitle = document.getElementById("formTitle");
            const loginBtn = document.getElementById("loginBtn");
            const toggleRegister = document.getElementById("toggleRegister");

            let isRegister = false;

            toggleRegister.addEventListener("click", function (e) {
                e.preventDefault();
                isRegister = !isRegister;
                formTitle.textContent = isRegister ? "Register" : "Login";
                loginBtn.textContent = isRegister ? "Register" : "Login";
                toggleRegister.textContent = isRegister
                    ? "Already have an account? Login"
                    : "Don't have an account? Register";
            });

            // Password visibility toggle
            const passwordInput = document.getElementById("pass");
            const passwordConfirmInput = document.getElementById("pass_confirm");
            const togglePassword = document.getElementById("togglePassword");


            togglePassword.addEventListener("click", function () {
                const isPassword = passwordInput.type === "password";
                passwordInput.type = isPassword ? "text" : "password";
                const isPasswordConfirm = passwordConfirmInput.type === "password";
                passwordConfirmInput.type = isPasswordConfirm ? "text" : "password";
                togglePassword.classList.toggle("fa-eye");
                togglePassword.classList.toggle("fa-eye-slash");
            });
        });
    </script>

    <!-- Placeholder for future logic -->
    <script src="js/login.js"></script>
    <script src="js/bsk.js"></script>

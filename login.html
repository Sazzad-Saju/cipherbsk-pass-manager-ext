<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER BSK - Login</title>
    <link rel="stylesheet" href="css/bootstrap-custom.css">
    <link rel="stylesheet" href="css/bsk.css">
    <link rel="shortcut icon" type="image/png" href="img/bsk_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="container-fluid bigBar py-4">
        <div class="container">
            <div class="d-flex">
                <div>
                    <img src="img/bsk_logo.png" alt="Logo" class="img-logo">
                </div>
                <div>
                    <h1>Cipher BSK</h1>
                    <h5 class="blue">Password Manager</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid proj-body login">
        <div class="container pad">
            <div class="row pt-4 pad">
                <div class="col">
                    <div class="text-center">
                        <h5 class="diffHeader textAreaTitle">Login</h5>
                    </div>
                   
                    <h5>Email: </h5>
                    <input type="text" class="form-control" style="width: 100%;" id="email">
                    <small class="text-danger" id="passErr">Invalid Credential</small>
                    
                    <h5>Password: </h5>
                    <input type="password" class="form-control" style="width: 100%;" id="pass">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                    <small class="text-danger" id="passErr">Minimum 8 character including an alphabet, a digit and or a special character</small>
                    
                </div>
            </div>
            <div class="row pt-4 text-center">
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-lg w-250" type="button" id="login">Login</button>
                </div>
            </div>
            <p class="text-center">
                <a href="#" id="toggleRegister" class="links">Don't have an account? Register Now</a><br>
                <a href="#" id="forgotPass" class="links">Forgot Password?</a>
            </p>
            
            <div class="row mt_25">
                <div class="col text-center">
                    <a href="#" class="footer-link mx-2">Home</a> |
                    <a href="#" class="footer-link mx-2">About</a> |
                    <a href="#" class="footer-link mx-2">Terms & Conditions</a>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between Login/Register UI
        document.addEventListener("DOMContentLoaded", function () {
            const formTitle = document.getElementById("formTitle");
            const loginBtn = document.getElementById("loginBtn");
            const toggleRegister = document.getElementById("toggleRegister");

            let isRegister = false;

            toggleRegister.addEventListener("click", function (e) {
                e.preventDefault();
                isRegister = !isRegister;
                formTitle.textContent = isRegister ? "Register" : "Login";
                loginBtn.textContent = isRegister ? "Register" : "Login";
                toggleRegister.textContent = isRegister
                    ? "Already have an account? Login"
                    : "Don't have an account? Register";
            });
            
            // Password visibility toggle
            const passwordInput = document.getElementById("pass");
            const togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", function () {
                const isPassword = passwordInput.type === "password";
                passwordInput.type = isPassword ? "text" : "password";
                togglePassword.classList.toggle("fa-eye");
                togglePassword.classList.toggle("fa-eye-slash");
            });
        });
    </script>

    <!-- Placeholder for future logic -->
    <script src="js/login.js"></script>
    <script src="js/bsk.js"></script>
</body>

</html>
